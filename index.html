<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz - Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="marble-ink-abstract-art-from-exquisite-original-painting-abstract-background_31965-45576.jpg">

    <center>
  <div class="container">
    <h1>Math Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="scores">
        <input type="text" id="player1" placeholder="Enter Player 1 Name">
        <input type="text" id="player2" placeholder="Enter Player 2 Name">
        <p><span id="player1Name"></span>Score: <span id="score1">0</span></p>

    </div>
    <button id="nextBtn">Next Question</button>
  </div>

  <script src="script.js"></script>
</center>
</body>
</html>
